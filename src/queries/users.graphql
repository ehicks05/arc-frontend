query getUser($id: ID) {
  getUser(id: $id) {
    id
    username
    posts {
      ...PostFragment
    }
    comments {
      ...CommentFragment
    }
  }
}

mutation createUserPostVote($input: createUserPostVoteInput!) {
  createUserPostVote(input: $input) {
    userId
    postId
    direction
    createdAt
    updatedAt
  }
}

mutation deleteUserPostVote($postId: ID) {
  deleteUserPostVote(postId: $postId) {
    userId
    postId
  }
}
